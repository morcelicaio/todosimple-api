<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./scripts/script.js"></script>
    <title>ToDo Simple App</title>
</head>
<body>

    <div class="d-flex justify-content-center">
        <div class="spinner-border mt-2" role="status" id="loading"> </div>
    </div>
    
    <div class="d-flex">
        <p class="h1 text-center flex-grow-1">Sua tarefas </p>
        <button type="button" class="btn btn-outline-dark text-left me-2 mt-2" onclick="doSignOut()">Sair</button>
    </div>    

    <table class="table table-hover">
        <tbody id="tasks"></tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
