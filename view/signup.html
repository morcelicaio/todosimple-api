<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.js"></script>

    <script src="scripts/signup.js"></script>
</head>

<body>
    <!-- OK Toast -->
    <div id="okToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Sucesso</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>

        <div class="toast-body">Successfully registered user.</div>
    </div>

    <!-- Error Toast -->
    <div id="errorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Um erro ocorreu.</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">Erro ao criar o novo usuário</div>
    </div>

    <div class="vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card bg-white">
                        <div class="card-body p-5">
                            <form class="mb-3 mt-md-4">
                                <h2 class="fw-bold mb-2 text-uppercase">
                                    To-Do Simple App - SignUp
                                </h2>

                                <p class="mb-2"> Entre com o nome de usuário e a senha para criar a sua conta! </p>

                                <div class="mb-3">
                                    <label class="form-label">Nome de usuário</label>
                                    <input type="text" class="form-control" required="true" id="username" />
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Senha</label>
                                    <input type="password" class="form-control" placeholder="*" required="true" id="password" />
                                </div>

                                <div class="d-grid">
                                    <button type="button" id="requestBtn" class="btn btn-outline-dark" onclick="signup()">Cadastrar </button>
                                </div>
                            </form>

                            <div>
                                <p class="mb-0 text-center">
                                    Já possui uma conta?
                                    <a href="login.html" class="text-primary fw-bold">Faça o login</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
