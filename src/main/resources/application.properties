spring.application.name=todosimple

# Configuração para o console colorido.
spring.output.ansi.enabled=ALWAYS

# Configurações para conexão com o banco de dados.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/todosimple?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

# Configurações para o hibernate.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configura se deve ou não mostrar o stackTrace em caso de excessão.
server.error.include-exception=true